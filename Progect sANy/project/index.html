<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<p>Dashboard</p>
	
		<section class="stats">
			<div class="stats-item">
				<div class="item__inner">
					<div class="item__ferst-img"></div>
					<div class="item__inner__stat">
						<div class="item__inner__stat-tag">User Space</div>
						<div class="item__inner__stat-place">49/50 <span>GB</span></div>
					</div>
				</div>
				
				<div class="item-name">Имя Фамилия</div>
			</div>

			<div class="stats-item">
				<div class="item__inner">
					<div class="item__ferst-img"></div>
					<div class="item__inner__stat">
						<div class="item__inner__stat-tag">Revenue</div>
						<div class="item__inner__stat-place"><span class="dollar">$</span>34,245</div>
					</div>
				</div>
			
				<div class="item-name">Имя Фамилия</div>
			</div>

			<div class="stats-item">
				<div class="item__inner">
					<div class="item__ferst-img"></div>
					<div class="item__inner__stat">
						<div class="item__inner__stat-tag">Fixed Issues</div>
						<div class="item__inner__stat-place">75</div>
					</div>
				</div>
				
				<div class="item-name">Имя Фамилия</div>
			</div>

			<div class="stats-item">
				<div class="item-filter">Фильр для выбора класса</div>
			</div>
		</section>
		<section class="row">
			<div class="table">
				<div class="table__header">
					<div class="table__header-title">Simple Table</div>	
					<div class="table__header-subtitle">Here is a subtitle for this table</div>	
				</div>
				<div class="tr active">
					<div class="td">ID</div>
					<div class="td">Name</div>
					<div class="td">Country</div>
					<div class="td">City</div>
					<div class="td">Salary</div>
				</div>

				<div class="tr">
					<div class="td">1</div>
					<div class="td">Kek</div>
					<div class="td">Niger</div>
					<div class="td">Grodno</div>
					<div class="td td-active"><span class="dollar">$</span>36.738</div>
				</div>

				<div class="tr">
					<div class="td">2</div>
					<div class="td">l+Lol</div>
					<div class="td">Belarus</div>
					<div class="td">Salyriy</div>
					<div class="td td-active"><span class="dollar">$</span>23.798</div>
				</div>
			</table>
		</section>
	</main>
</body>
</html>
